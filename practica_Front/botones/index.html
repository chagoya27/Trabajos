<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Botones</title>
</head>
<body>

    <section class="botones">
        <button class="icon-button home">
            <span class="icon"><i class="fa-solid fa-house"></i></span>
            <span class="text">Home</span>
        </button>
    
        <button class="icon-button message">
            <span class="icon "><i class="fa-solid fa-message"></i></span>
            <span class="text">Message</span>
        </button>
    
        <button class="icon-button favorites">
            <span class="icon "><i class="fa-solid fa-heart"></i></span>
            <span class="text">Favorites</span>
        </button>
    
        <button class="icon-button video">
            <span class="icon "><i class="fa-solid fa-video"></i></span>
            <span class="text">Video</span>
        </button>
    
        <button class="icon-button photo">
            <span class="icon"><i class="fa-solid fa-camera"></i></span>
            <span class="text">Photo</span>
        </button>
    </section>

    <script src="https://kit.fontawesome.com/8ceb30feb6.js" crossorigin="anonymous"></script>
    

</body>
</html>
