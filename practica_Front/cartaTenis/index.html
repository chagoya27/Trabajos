<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Tenis</title>
</head>
<body>
    <div class="frame">
        <header class="header">
            <div class="image imageAzul"></div>
            <div class="circle azul"></div>
        </header>

        <section class="principal">
            <section class="text-principal">
                <div class="title"><p>Nike Shoes</p></div>
                <div class="type"><p>Dunk Retro Laser</p></div>
            </section>

            <section class="descripcion">
                <section class="sizes">
                    <div class="text"><p>SIZE:</p></div>
                    <div class="size">7</div>
                    <div class="size">8</div>
                    <div class="size">9</div>
                    <div class="size">10</div>
                </section>

                <section class="colors">
                    <div class="text">COLOR:</div>
                    <div class="circle-color naranja" id="naranja"></div>
                    <div class="circle-color azul" id="azul"></div>
                    <div class="circle-color rosa" id="rosa"></div>
                </section>

                <section class="buy">
                    <button class="btn btn-azul">
                        Buy Now
                    </button>
                </section>
            </section>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
