<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Carta Pokemon</title>
</head>
<body>

    <section class="frame">

        <header class="header">
            <div class="image"></div>
        </header>

        <section class="principal">
            
            <div class="image">
                <img   id="imagen" src="greninja.png" alt="Pokemon greninja">
            </div>
            
            <section class="text">
                <section class="upper">
                    <div class="nombre"><p>Greninja</p></div>
                    <div class="numero"><p>#0658</p></div>
                </section>

                <div class="bottom">
                    <p>09455023934</p>
                    <div class="bar"></div>
                </section>
        </section>

        <footer class="footer">
            <section class="item">
                <div class="text"><p>ATK</p></div>
                <div class="imagen"><img src="espadas.png" alt="Item ataque"></div>
            </section>

            <section class="item">
                <div class="text"><p>DEF</p></div>
                <div class="imagen"><img src="escudo-espada.png" alt="Item defensa"></div>
            </section>

            <section class="item">
                <div class="text"><p>PS</p></div>
                <div class="imagen"><img src="corazon.png" alt="Item puntos de salud"></div>
            </section>
        </footer>
        
        </section>


    </section>

    <script src="script.js"></script>
</body>
</html>
